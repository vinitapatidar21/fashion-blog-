<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Women's Fashion Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .blog-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .blog-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .blog-card-content {
            padding: 10px;
        }
        .blog-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .blog-desc {
            font-size: 14px;
            color: #444;
        }
        .timestamp {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Today's New Blogs</h1>
    <div class="blog-grid">
        {% for product in products %}
            <div class="blog-card">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                {% endif %}
                <div class="blog-card-content">
                    <div class="blog-title">{{ product.name }}</div>
                    <div class="blog-desc">{{ product.short_desc }}</div>
                    <div class="timestamp">
                        Created: {{ product.created_at|date:"M d, Y H:i a" }}<br>
                        Updated: {{ product.updated_at|date:"M d, Y H:i a" }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
